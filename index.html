<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PalWorld Beta Test</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body>
  <header>
    <h1>Welcome to PalWorld Beta Test</h1>
  </header>

  <section>
    <article>
      <h2>Join Our Beta Test</h2>
      <p>Be among the first to experience PalWorld. Sign up for our beta test!</p>
      <form id="betaTestForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Sign Up for Beta</button>
      </form>
    </article>
  </section>

  <footer>
    <p>&copy; 2024 PalWorld. All rights reserved.</p>
  </footer>
</body>
</html>
