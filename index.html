<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PalWorld Beta Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js" async></script>
</head>
<body>
  <header>
    <h1>Welcome to Palworld Beta Test</h1>
  </header>

  <section>
    <h2>Join Our Beta Test</h2>
    <article>
      <h3>Beta Test Information</h3>
      <p><strong></strong>Be among the first to experience Palworld. Sign up for our beta test!</strong></p>
      <div class="form-container" id="betaFormContainer">
        <form id="betaTestForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="johndoe108@github.com" required>

          <button type="submit">Sign Up for Beta</button>
        </form>
      </div>
    </article>
  </section>

  <footer>
    <p>&copy; 2024 PalWorld. All rights reserved.</p>
  </footer>
</body>
</html>
